<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Inheritance</title>
    <style>
      body {
        color: maroon;
      }
      ul {
        color: chartreuse;
      }
      .inherit a {
        color: inherit;
      }
      .initial a {
        color: initial;
      }

      .unset a {
        color: unset;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        Default
        <a href="">click me</a>
      </li>
      <li class="inherit">
        Inherit
        <a href="">click me</a>
      </li>
      <li class="initial">Intial <a href="">click me</a></li>
      <li class="unset">Unset <a href="">click me</a></li>
      <li>Default <a href="">click me</a></li>
    </ul>
  </body>
</html>
